<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Plugins</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

<div id="plugins-sidebar" class="plugins-sidebar">
	<div id="search-wrapper" class="search">
		<input type="text" name="search" placeholder="Type to search"/>
	</div>
	<div id="plugins" class="plugins">

	</div>
</div>

<div id="plugins-content" class="plugins-content">
	<iframe src="default-content.html" width="100%" height="100%" frameborder="0">
		<p>Your browser does not support iframes. That kinda sucks, eh?</p>
	</iframe>
</div>

<script id="cateogories-tmpl" type="text/x-jquery-tmpl">
	<h2 data-tag="${tag}" data-name="${name}">
		<span class="expand" title="Expand">+</span>
		${name}
	</h2>
</script>

<script id="category-tmpl" type="text/x-jquery-tmpl">
	<h2 class="selected">
		<span class="close" title="Close">&times;</span>
		${category}
	</h2>
	<ul>
		{{if items.length}}
			{{each items}}
			<li data-url="${url}" class="${selected}">
				<span title="${name}" class="ellipsis">${name}</span>
				<a title="Click to open in new window." class="ellipsis" href="${url}" target="_blank">${name}</a>
				<em>[ click the above link to open plugin in new window ]</em>
			</li>
			{{/each}}
		{{else}}
			<li>
				<span class="ellipsis">No plugins were found.</span>
			</li>
		{{/if}}
	</ul>
</script>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="jquery.tmpl.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
